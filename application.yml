apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: nodejs
    repoURL: 'https://gitlab.com/axisapp/mn-project.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true