apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: mongodb-kustomize
  namespace: default
resources:
 - statefulset.yaml
patches:
  - target:
      kind: StatefulSet
      name: mongod
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: mongo:7.0
